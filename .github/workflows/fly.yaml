name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      environment:
        name: production
        url: https://vbs.fly.dev
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Install bazelisk
          run: |
            sudo wget -O /usr/local/bin/bazel https://github.com/bazelbuild/bazelisk/releases/download/v1.7.4/bazelisk-linux-amd64
            sudo chmod +x /usr/local/bin/bazel
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Push vbs image to ghcr.io
          run: bazel run --define=IMAGE_TAG=experimental.${{ github.ref_name }} --stamp //:push_image
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only --image ghcr.io/kindlyops/vbs:experimental.${{ github.ref_name }}
          env:
            FLY_API_TOKEN: ${{ secrets.FLY_TOKEN }}
