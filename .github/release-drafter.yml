name-template: "v$RESOLVED_VERSION ‚õ¥Ô∏è"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "üé¨ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ü™≥ Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "üß∞ Maintenance"
    labels:
      - "chore"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
template: |
  ## Changes

  $CHANGES

  **All Changes**: https://github.com/kindlyops/vbs/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ## Contributors

  $CONTRIBUTORS

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
      - 'type: dependencies'
      - 'type: security'

exclude-labels:
  - 'skip-changelog'
